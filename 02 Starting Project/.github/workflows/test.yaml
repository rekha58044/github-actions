name: test-workflow
on: push
job:
  test:
    runs-on: ubuntu:latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install node js
        uses: actions/setup-node@v3
        with:
           node-version: 18
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test